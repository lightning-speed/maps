<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ui.css">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Chad Maps</title>
</head>
<body onload="entry()">
    <canvas id="map_canvas"></canvas>
    <div class="lower_bar">
        <button class="ui_comp"  style="color:white;border-top-right-radius: 0;border-bottom-right-radius: 0;" onclick="zoomIn()">+</button>
        <button class="ui_comp" style="color:white;position: relative;left:-2px;border-top-left-radius: 0;border-bottom-left-radius: 0;" onclick="zoomOut()">-</button> 
    </div>
    <div class="upper_bar">
        <input type="search" class="search_bar" placeholder="Are you lost?">
        <img src="./assets/point.webp" class="search_point" width="30px" height="30px">
    </div>
    <script src="index.js"></script>
    <script src="server.js"></script>
    <script src="map.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
